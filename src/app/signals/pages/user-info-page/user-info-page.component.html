<h1>User information</h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Actual user: {{ userId() }}</h3>

    <div class="d-flex gap-2">
      <button (click)="loadUser(userId() - 1)" class="btn btn-primary">Previous</button>
      <button (click)="loadUser(userId() + 1)" class="btn btn-primary">Next</button>
    </div>
  </div>

  <div class="col-8" *ngIf="currentUser()">
    <h3>User</h3>
    <p>Email: {{ currentUser()!.email }}</p>
    <p>Name: {{ fullName() }}</p>

    <img [src]="currentUser()!.avatar" alt="avatar" class="rounded">
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
    <h3>{{ fullName() }}</h3>
  </div>
</div>
