<h1>Mutations</h1>
<hr />

<div class="row">
  <div class="col-6">
    <div class="d-flex flex-column gap-3">
      <input
        #txtEmail
        type="text"
        class="form-control"
        (input)="onFieldUpdated('email', txtEmail.value)"
        [value]="user().email"
      />
      <input
        #txtFirstName
        type="text"
        class="form-control"
        (input)="onFieldUpdated('first_name', txtFirstName.value)"
        [value]="user().first_name"
      />
      <input
        #txtLastName
        type="text"
        class="form-control"
        (input)="onFieldUpdated('last_name', txtLastName.value)"
        [value]="user().last_name"
      />
    </div>
  </div>

  <div class="col-6">
    <div class="d-flex flex-column gap-3">
      <pre>
        {{ user() | json }}
      </pre>
      {{ fullName() }}
      <button (click)="increaseBy(+1)" class="btn btn-primary">+1</button>
    </div>
  </div>
</div>
